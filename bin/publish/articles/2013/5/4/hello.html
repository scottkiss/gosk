<script type="text/javascript">
 		$(function(){
 			$('.prettyprint').each(function(){
 				$(this).html(htmlEncode($(this).html()));
 			});
 		});
		function htmlEncode(str){
  			var s = "";
  			if (str.length == 0) return "";
  				s = str.replace(/&/g, "&gt;");
  				s = s.replace(/</g, "&lt;");
  				s = s.replace(/>/g, "&gt;");
	  			s = s.replace(/ /g, "&nbsp;");
	  			s = s.replace(/\'/g, "&#39;");
	 			s = s.replace(/\"/g, "&quot;"); 
	  			s = s.replace(/\n/g, "<br>");
  				return s;   
			}
 </script>
